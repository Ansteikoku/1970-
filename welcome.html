
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ようこそ - わかくさ掲示板</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="topbar">
    <div id="boardList" class="board-list"></div>
    <button onclick="logout()">ログアウト</button>
  </div>

  <div class="welcome-container">
    <img src="wakakusa.png" class="welcome-image" alt="ようこそ画像">
    <div class="welcome-text">ようこそ</div>
  </div>

  <div id="createBoardForm" style="margin-top:2em; display:none;">
    <h2>新しい板を作成（管理者専用）</h2>
    <input id="boardName" placeholder="板名を入力">
    <button onclick="createBoard()">板を作成</button>
  </div>
</body>
</html>
